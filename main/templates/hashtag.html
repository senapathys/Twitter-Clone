<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ðŸš€ #{{ hashtag }}</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row" >
            <div class="col-md-6" style="margin-top: 20px">
                <h1>ðŸš€ Twitter v192</h1>
                <br />
                <div class="card" style="width: 70rem;">
                  <div class="card-header text-muted">
                      You are viewing:
                  </div>
                  <div class="card-body">
                    <h2 class="card-title">#{{ hashtag }}</h2>
                  </div>
                </div>
            </div>
            <div class="col-md-6" style="margin-top: 20px">
                <a class='btn btn-danger float-right' href="/logout_view">Logout</a>
            </div>
        </div>
        <br />
        <hr />
        <br />
        <div class="row">
            <div class="col-sm">
                <h2>Tweets with #{{ hashtag }}</h2>
            </div>
        </div>
        <div class="row">
            {% for tweet in tweets %}
                <div class="col-md-4">
                    <div class="card" style="width: 20rem;margin-bottom: 20px;margin-top: 20px">
                        <div class="card-body">
                            <h5 class="card-title">{{ tweet.name }} <a href="/profile/{{ tweet.author }}/">{{ tweet.author }}</a></h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ tweet.date }}</h6>
                            <p class="card-text">{{ tweet.body }}</p>
                            <a href="/like?id={{ tweet.id }}" class="card-link">Like ({{ tweet.get_likes }})</a>
                            {% if tweet.author  ==  user %}
                                <a href="/delete?id={{ tweet.id }}" class="card-link">Delete</a>
                                <br />
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
  </body>
</html>
